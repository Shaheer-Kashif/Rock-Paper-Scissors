<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Rock Paper Scissors</h1>
            <h2>by Shaheer Kashif</h2>
            <div class="buttons">
                <div class="button">
                    <img src="images/Rock.png" alt="Rock" width ="150" class="button-img" id="rock">
                    <span>Rock</span>
                </div>
                <div class="button">
                    <img src="images/Paper.png" alt="Paper" width ="150" class="button-img" id="paper">
                    <span>Paper</span>
                </div>
                <div class="button">
                    <img src="images/Scissors.png" alt="Scissors" width ="150" class="button-img" id="scissors">
                    <span>Scissors</span>
                </div>
            </div>
            <div class="scoreboard">
                <div class="score" id="player-score">
                    <div class="number" id="player-number">0</div>
                    <div class="text">Player</div>
                </div>
                <div class="turn">Choose your fighter!</div>
                
                <div class="score" id="ai-score">
                    <div class="number" id="ai-number">0</div>
                    <div class="text">AI Bot</div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
